

   
<div class="form-group">
    <input placeholder="search for location" autocorrect="off" autocapitalize="off"
     spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
  </div>
  <button class='btn btn-primary'
  [style.background]='color'
  (click)="passloc()">Submit</button>
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"
>

<agm-marker [latitude]="latitude"
      [longitude]="longitude">
     </agm-marker>

     <agm-marker *ngFor="let marker of markers2"  [latitude]="convertStringToNumber(marker.lat)"
      [longitude]="convertStringToNumber(marker.log)">
     </agm-marker>
    
</agm-map>
