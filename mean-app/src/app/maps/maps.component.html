<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng">
    <agm-info-window [ngStyle]="{ 'display': 'block' }" [isOpen]="infoWindowOpen">
      <div>
        <span [ngStyle]="{ 'fontWeight': 'bold', 'display': 'block' }"></span>
       
      </div>
    </agm-info-window>

  </agm-marker>

</agm-map>
